<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-white h-screen flex items-center justify-center">
    <div class="w-80 border border-black p-6">
      <h1 class="text-2xl font-bold text-black mb-6">Connexion</h1>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-black mb-2">Email</label>
          <input type="email" id="email" class="w-full p-2 border border-black focus:outline-none" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-black mb-2">Mot de passe</label>
          <input type="password" id="password" class="w-full p-2 border border-black focus:outline-none" required>
        </div>
        <button type="submit" class="w-full bg-black text-white p-2 hover:bg-gray-800">
          Se connecter
        </button>
      </form>
      <p class="mt-4 text-black text-center">
        Pas de compte ? <a href="/src/pages/signup.html" class="underline">S'inscrire</a>
      </p>
      </div>

      <script src="/src/assets/js/login.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
